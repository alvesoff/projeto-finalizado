<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="img/Component 1.png" alt="Logo Mobilize">

    </header>
    <section class="cadastro">
        <div class="container-cadastro">
            <h1 class="titulo-cadastro">Crie sua Conta</h1>
            <p class="paragrafo-cadastro">Ajude a melhorar a mobilidade de Sua Cidade!</p>
    
            <form action="#" method="POST" class="form-cadastro">
                <label for="nome" class="label-cadastro">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="input-cadastro" placeholder="Digite seu nome" required>
    
                <label for="email" class="label-cadastro">E-mail</label>
                <input type="email" id="email" name="email" class="input-cadastro" placeholder="Digite seu e-mail" required>
    
                <label for="senha" class="label-cadastro">Senha</label>
                <input type="password" id="senha" name="senha" class="input-cadastro" placeholder="Crie uma senha" required>
    
                <button type="submit" class="btn-cadastro">Cadastrar</button>
            </form>
    
            <p class="texto-login">JÃ¡ tem um Login? <a href="/index.html" class="link-login">Voltar</a></p>
        </div>
    </section>
    
    <script src="/auth/register.js"></script>
</body>
</html>
